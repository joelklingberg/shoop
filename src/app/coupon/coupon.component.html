<div class="coupon">
    <div class="image-container">
        <img src="https://www.adrecord.com/img/logos/954.gif" alt="Store Logo" />
    </div>
    <div class="title">
        10% rabatt
    </div>
    <div class="description">
        10% rabatt på hela sortimentet när du beställer valfria varor för minst 199 kr
    </div>
    <div class="coupon-code">
        <div class="show-code-btn " *ngIf="!isShowingCode" (click)="showCouponCode()">
            <span></span>
            <div class="censor">Klicka för att visa kod</div>
        </div>
        <div class="show-code-btn" *ngIf="isShowingCode">
            <div class="code">RABATT2022</div>
        </div>
    </div>
    <div class="copy-code-btn" *ngIf="isShowingCode">Kopiera kod & öppna butik</div>
    <div class="expires">
        <div class="expires-title">Utgår om</div>
        <div class="expires-time">1 dag 3 minuter 24 sekunder</div>
    </div>
</div>
